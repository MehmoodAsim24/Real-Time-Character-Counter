<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL-TIME CONUTER CHARACTER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-Time Character Counter</h2>
        <textarea  id="textarea" class="textarea" placeholder="Write Here..." 
        maxlength="120"
        ></textarea>
        <div class="container-counter">
            <p>Total Character:
                <span id="total-counter"  class="total-counter"></span>
            </p>
            
            <p>Reamining Counter:
                <span id="remaining-counter"  class="remaining-counter"></span>
            </p>



    </div>
    <script src="index.js"></script>
    
</body>
</html>
